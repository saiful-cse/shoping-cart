<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="cart1btnDecrement" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="getQtnValue1"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="cart1btnIncrement" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="eachPrice">1200</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="cart2btnDecrement" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="getQtnValue2"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="cart2btnIncrement" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="eachPrice2">50</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$<span id="subtotal">1250</span></h5>
                  <h5>$0</h5>
                  <h5>$<span id="total">1250</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      /*
      Shoping Cart-1
      */
      document
        .getElementById("cart1btnIncrement")
        .addEventListener("click", function () {
          document.getElementById("getQtnValue1").value = getInputNumber(
            "getQtnValue1"
          );
          var subTotal = getPrice("subtotal") + getPrice("eachPrice");
          updateView("subtotal", subTotal);
          updateView("total", subTotal);
        });
        
      document
        .getElementById("cart1btnDecrement")
        .addEventListener("click", function () {
          document.getElementById("getQtnValue1").value =
            getInputNumber("getQtnValue1") - 2;
          var subTotal = getPrice("subtotal") - getPrice("eachPrice");
          updateView("subtotal", subTotal);
          updateView("total", subTotal);
        });

      /*
      Shoping Cart-2
      */
      document
        .getElementById("cart2btnIncrement")
        .addEventListener("click", function () {
          document.getElementById("getQtnValue2").value = getInputNumber(
            "getQtnValue2"
          );
          var subTotal = getPrice("subtotal") + getPrice("eachPrice2");
          updateView("subtotal", subTotal);
          updateView("total", subTotal);
        });

      document
        .getElementById("cart2btnDecrement")
        .addEventListener("click", function () {
          document.getElementById("getQtnValue2").value =
            getInputNumber("getQtnValue2") - 2;
          var subTotal = getPrice("subtotal") - getPrice("eachPrice2");
          updateView("subtotal", subTotal);
          updateView("total", subTotal);
        });

      /*
        Function Declarating
      */
      function getInputNumber(id) {
        const qtn = document.getElementById(id).value;
        const qtnNumber = parseInt(qtn) + 1;
        return qtnNumber;
      }

      function updateView(id, value) {
        document.getElementById(id).innerText = value;
      }

      function getPrice(id) {
        var price = document.getElementById(id).innerText;
        var priceNumber = parseFloat(price);
        return priceNumber;
      }
    </script>
  </body>
</html>
